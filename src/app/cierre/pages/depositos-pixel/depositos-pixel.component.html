<p-table id="table" [value]="depositos" [responsive]="true" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped">
     <ng-template pTemplate="header">
         <tr  style="font-size: 0.8rem;" [style.width]="100+'%'">
             <th [style.width]="7+'%'">Turno</th>
             <th>Cajero</th>
             <th [style.width]="7+'%'">No. Pagado</th>
             <th>Descripci√≥n</th>
             <th>Monto S/.</th>
             <th>Monto US$</th>
             <th>Fecha y hora</th>
         </tr>
     </ng-template>
     <ng-template pTemplate="body" let-deposito>
         <tr  style="font-size: 0.8rem;" [style.background]="deposito.observacion == 'TOTAL POR TURNO' ? '#000' : ''"
         [style.color]="deposito.observacion == 'TOTAL POR TURNO' ? 'white' : ''">
             <td>{{deposito.punchIndex}}</td>
             <td>{{deposito.posName}}</td>
             <td>{{deposito.noTransaccion}}</td>
             <td>{{deposito.observacion}}</td>
             <td style="text-align: right">{{deposito.monto | number:'1.2'}}</td>
             <td style="text-align: right">{{deposito.monto2 | number:'1.2'}}</td>
             <td >{{deposito.dateEntered | date: 'dd/MM/yyy HH:mm:ss'}}</td>
         </tr>
     </ng-template>
 </p-table>

 <div class="p-d-flex p-jc-end p-mt-3">
     <button pButton pRipple label="Cancelar"  (click)="cancelar()"  icon="pi pi-times" class="p-button-secondary"></button>
 </div>
