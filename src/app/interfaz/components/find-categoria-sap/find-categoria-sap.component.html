<p-table id="table" [value]="categoriaSalList" [responsive]="true" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
     selectionMode="single" [(selection)]="categoriaSapSeleccionada" dataKey="matkl">
     <ng-template pTemplate="header">
         <tr>
             <th>Código </th>
             <th>Descripcón </th>
         </tr>
     </ng-template>
     <ng-template pTemplate="body" let-categoria>
         <tr [pSelectableRow]="categoria">
             <td><span class="p-column-title">Código</span>{{categoria.matkl}}</td>
             <td><span class="p-column-title">Nombre</span>{{categoria.wgbez}}</td>
         </tr>
     </ng-template>
 </p-table>

 <div class="p-d-flex p-jc-end p-mt-3">
     <button pButton pRipple label="Seleccionar" (click)="seleccionar()" icon="pi pi-check-circle" class="p-button-success p-mr-2"></button>
     <button pButton pRipple label="Cancelar"    (click)="cancelar()"    icon="pi pi-times" class="p-button-secondary"></button>
 </div>
