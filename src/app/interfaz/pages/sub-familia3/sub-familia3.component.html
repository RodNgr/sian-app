<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
     <p style="color: white"> Cargando... </p>
 </ngx-spinner>
 
 <div class="card col">
     <h1>{{title}}</h1>
     <hr>
 
     <form #prefijoForm="ngForm" class="p-fluid p-formgrid p-grid" autocomplete="off">
         <div class="p-field p-col-6 p-md-1 p-sm-6">
             <label for="id">Id: </label>
             <input id="id" type="text" pInputText [(ngModel)]="subFamilia.id" name="id" #id="ngModel"
                     disabled="true" tabindex="1">
         </div>

         <div class="p-field p-col-6 p-md-11 p-sm-6">
               <label for="id" [ngClass] = "{' p-error ': idFamilia.invalid && (idFamilia.dirty || idFamilia.touched)}">Sub Familia: (*)</label>
               <p-dropdown [options]="subFamilias2" [disabled]="type === 'V'" [autofocus]="true" [required]="true" [(ngModel)]="subFamilia.subFamilia2" 
                           optionLabel="descripcionFamilia" [filter]="true" 
                           filterBy="descripcion" [showClear]="true" placeholder="Seleccione una Sub Familia" name="idFamilia" #idFamilia="ngModel" [tabindex]="2"></p-dropdown>
               <small *ngIf="idFamilia.invalid && (idFamilia.dirty || idFamilia.touched)" id="password-help" class="p-error">
                    La <strong>sub familia</strong> es requerida.
               </small>
          </div>
                  
         <div class="p-field p-col-12">
             <label for="descripcion" [ngClass] = "{' p-error ': descripcion.invalid && (descripcion.dirty || descripcion.touched)}">Descripcion: (*)</label>
             <input id="descripcion" type="text" pInputText class="p-text-uppercase" required maxlength="100"
                     [ngClass] = "{' ng-invalid ng-dirty ': descripcion.invalid && (descripcion.dirty || descripcion.touched)}"  
                     [(ngModel)]="subFamilia.descripcion" name="descripcion" #descripcion="ngModel"
                     [disabled]="type === 'V'" tabindex="3">
             <small *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" id="password-help" class="p-error">
                 La <strong>descripci√≥n</strong> es requerida.
             </small>
         </div>
     
     </form>
 
     <div class="p-d-flex p-jc-end p-mt-3">
         <button pButton pRipple pTooltip="Guardar"  tooltipPosition="bottom" label="Guardar"  icon="pi pi-save"  class="p-button-success p-mr-2" (click)="save()" [disabled]="!prefijoForm.form.valid" *ngIf="type !== 'V'"></button>
         <button pButton pRipple pTooltip="Cancelar" tooltipPosition="bottom" label="Cancelar" icon="pi pi-times" class="p-button-secondary" (click)="cancelar()"></button>
     </div>
 </div>
