<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
     <p style="color: white"> Cargando... </p>
</ngx-spinner>

<div class="card col">
     <p-toolbar styleClass="p-mb-4">
          <ng-template pTemplate="left">
               Exportar Maestro de Artículos
          </ng-template>
          <ng-template pTemplate="right">
               <button pButton pRipple label="Exportar" icon="pi pi-upload" styleClass="p-button-info" (click)="exportList()" pTooltip="Exportar" tooltipPosition="bottom"></button>
          </ng-template>
     </p-toolbar>

     <p-toolbar styleClass="p-mb-4">
          <ng-template pTemplate="left">
               Exportar Formato de Carga Masiva de Artículos
          </ng-template>
          <ng-template pTemplate="right">
               <button pButton pRipple label="Exportar" icon="pi pi-upload" styleClass="p-button-info" (click)="downloadFile()" pTooltip="Exportar" tooltipPosition="bottom"></button>
          </ng-template>
     </p-toolbar>
</div>
