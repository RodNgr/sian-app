<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
     <p style="color: white"> Cargando... </p>
</ngx-spinner>

<div class="card col">
     <p-toolbar styleClass="p-mb-4">
          <ng-template pTemplate="left">
               <button pButton pRipple pTooltip="Desbloquear" tooltipPosition="bottom" label="Desbloquear" class="p-button-success" icon="pi pi-check-circle" (click)="liberar()"></button>
          </ng-template>

          <ng-template pTemplate="right">
               <button pButton pRipple pTooltip="Exportar" tooltipPosition="bottom" label="Exportar" icon="pi pi-upload" (click)="exportList()"></button>
          </ng-template>
     </p-toolbar>

     <p-table #dt [responsive]="true" [rowHover]="true" [scrollable]="true" scrollHeight="40vh"  [value]="bloqueoList" dataKey="idCierre"
               [(selection)]="selectedBloqueos"  styleClass="p-datatable-sm p-datatable-striped">
          <ng-template pTemplate="caption">
               <div class="p-d-flex p-grid">
                    <div class="p-col-12 p-ai-center vertical-container">
                         <h1 class="p-m-0">Resumen de Interfaces Bloqueadas</h1>
                    </div>
                    
                    <div class="p-col-12">
                         <div class="p-fluid p-formgrid p-grid">
                              <div class="p-field p-lg-4 p-md-2 p-sm-12">
                                   <label for="cantidad">Tiendas:</label>
                                   <p-multiSelect [options]="tiendaList" [(ngModel)]="tiendasSeleccionadas" defaultLabel="Seleccione las Tiendas" optionLabel="nombreTienda" selectedItemsLabel="{0} tiendas seleccionadas"></p-multiSelect>
                              </div>

                              <div class="p-field p-lg-2 p-md-2 p-sm-12">
                                   <label for="cantidad">Fecha Inicial:</label>
                                   <p-calendar [(ngModel)]="rangeDates[0]" dateFormat="dd/mm/yy" inputStyleClass="p-text-center" ></p-calendar>
                              </div>

                              <div class="p-field p-lg-2 p-md-2 p-sm-12">
                                   <label for="cantidad">Fecha Final:</label>
                                   <p-calendar [(ngModel)]="rangeDates[1]" dateFormat="dd/mm/yy" inputStyleClass="p-text-center" ></p-calendar>
                              </div>

                              <div class="p-field p-lg-2 p-md-3 p-sm-3">
                                   <button pButton pRipple pTooltip="Buscar" tooltipPosition="bottom" type="button" label="Buscar" style="margin-top: 1.75rem" icon="pi pi-search" (click)="buscar()"></button>
                              </div>
                         </div>
                    </div>
               </div>
          </ng-template>
          <ng-template pTemplate="colgroup">
               <col style="width:3rem">
               <col style="width:15%;">
               <col style="width:45%;">
               <col style="width:15%;">
          </ng-template>
          <ng-template pTemplate="header">
               <tr>
                    <th style="width: 3rem">
                         <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                     </th>
                    <th>Tienda</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Interfaz</th>
               </tr>
          </ng-template>
          <ng-template pTemplate="body" let-bloqueo>
               <tr >
                    <td>
                         <p-tableCheckbox [value]="bloqueo"></p-tableCheckbox>
                     </td>
                    <td>{{bloqueo.idTienda}}</td>
                    <td>{{bloqueo.nombreTienda}}</td>
                    <td>{{bloqueo.fecha | date: 'dd/MM/yyyy'}}</td>
                    <td>{{bloqueo.tipo}}</td>
               </tr>
          </ng-template>
     </p-table>
</div>
