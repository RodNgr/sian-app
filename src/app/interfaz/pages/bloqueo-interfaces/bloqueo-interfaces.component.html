<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
     <p style="color: white"> Cargando... </p>
</ngx-spinner>

<div class="card col">
     <p-toolbar styleClass="p-mb-4">
          <ng-template pTemplate="left">
               <h1 class="p-m-0">Bloquear Interfaces</h1>
          </ng-template>
     </p-toolbar>

     <div class="p-fluid p-grid" >
          <div class="p-fluid p-grid p-col-12 p-lg-6 p-md-6 p-sm-12">
               <div class="p-formgrid p-grid p-col-12">
                    <div class="p-field p-col-6 p-md-4 p-sm-6">
                         <label for="id">Inicio: </label>
                         <p-calendar [(ngModel)]="rangeDates[0]" dateFormat="dd/mm/yy" inputStyleClass="p-text-center" ></p-calendar>
                    </div>
                    <div class="p-field p-col-6 p-md-4 p-sm-6">
                         <label for="id">Fin: </label>
                         <p-calendar [(ngModel)]="rangeDates[1]" dateFormat="dd/mm/yy" inputStyleClass="p-text-center" ></p-calendar>
                    </div>
                    <div class="p-field p-col-6 p-md-4 p-sm-6 p-mt-4">
                         <p-button label="Bloquear" icon="pi pi-ban" pTooltip="Bloquear" tooltipPosition="bottom" (click)="bloquear()"></p-button>
                    </div>
               </div>

               <div class="p-formgroup-inline p-col-12">
                    <div class="p-field-checkbox">
                         <p-checkbox name="interfaz" value="VTA" label="Ventas" [(ngModel)]="selectedInterfaz"></p-checkbox>
                    </div>
                    <div class="p-field-checkbox">
                         <p-checkbox class="p-field-checkbox" name="interfaz" value="COB" label="Cobranza" [(ngModel)]="selectedInterfaz"></p-checkbox>
                    </div>
                    <div class="p-field-checkbox">
                         <p-checkbox class="p-field-checkbox" name="interfaz" value="MIX" label="Mix" [(ngModel)]="selectedInterfaz"></p-checkbox>
                    </div>
                    <div class="p-field-checkbox">
                         <p-checkbox class="p-field-checkbox" name="interfaz" value="CON" label="Consumo" [(ngModel)]="selectedInterfaz"></p-checkbox>
                    </div>
               </div>

               <div class="p-col-12">
                    <p-listbox [options]="tiendaList" [(ngModel)]="tiendasSeleccionadas" [metaKeySelection]="false" [checkbox]="true" [filter]="true" [multiple]="true" optionLabel="nombreTienda" [listStyle]="{'max-height':'250px'}"></p-listbox>
               </div>
          </div>
          <div class="p-fluid p-formgrid p-col-12 p-lg-6 p-md-6 p-sm-12">
               <div class="p-col-12">
                    <p-listbox  [options]="mensajeList" [listStyle]="{'max-height':'600px'}">
                         <ng-template pTemplate="header">
                              <h3 class="p-m-0">Resultado</h3>
                         </ng-template>
                    </p-listbox>
               </div>

               <div class="p-col-12 p-d-flex p-jc-center">
                    <p-button label="Exportar Resultados" icon="pi pi-download" pTooltip="Exportar Resultados" tooltipPosition="bottom" (click)="exportList()"></p-button>
               </div>
          </div>
          
     </div>
</div>
