<p-table id="table" [value]="empresas" [responsive]="true" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
     selectionMode="single" [(selection)]="empresaSeleccionada" dataKey="idEmpresa">
     <ng-template pTemplate="header">
         <tr>
             <th pSortableColumn="codigo">Código <p-sortIcon field="codigo"></p-sortIcon></th>
             <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
             <th pSortableColumn="ruc">RUC <p-sortIcon field="ruc"></p-sortIcon></th>
             <th pSortableColumn="codSap">Código SAP<p-sortIcon field="codSap"></p-sortIcon></th>
         </tr>
     </ng-template>
     <ng-template pTemplate="body" let-empresa>
         <tr [pSelectableRow]="empresa">
             <td><span class="p-column-title">Código</span>{{empresa.codigo}}</td>
             <td><span class="p-column-title">Nombre</span>{{empresa.nombre}}</td>
             <td class="hide-column">{{empresa.ruc}}</td>
             <td class="hide-column">{{empresa.codSap}}</td>
         </tr>
     </ng-template>
 </p-table>

 <div class="p-d-flex p-jc-end p-mt-3">
     <button pButton pRipple label="Seleccionar" (click)="seleccionar()" icon="pi pi-check-circle" class="p-button-success p-mr-2"></button>
     <button pButton pRipple label="Cancelar"    (click)="cancelar()"    icon="pi pi-times" class="p-button-secondary"></button>
 </div>
