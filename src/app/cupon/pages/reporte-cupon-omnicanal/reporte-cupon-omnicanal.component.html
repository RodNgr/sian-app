<div class="card col">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left"></ng-template>
      <ng-template pTemplate="right">
        <p-button label="Exportar" icon="pi pi-upload" pTooltip="Exportar" tooltipPosition="bottom"
          styleClass="p-button-info">
        </p-button>
      </ng-template>
    </p-toolbar>
  
    <p-table [value]="cuponesGenerados"#dt [responsive]="true" [rows]="25" [paginator]="true" [rowHover]="true" dataKey="id" [scrollable]="true"
      scrollHeight="40vh" [rowsPerPageOptions]="[15,25,50,100]"
      currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} registros" [showCurrentPageReport]="true"
      styleClass="p-datatable-sm p-datatable-striped">
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-jc-between">
          <div class="p-grid p-ai-center vertical-container">
            <h1 class="p-col p-m-0">Cupones</h1>
          </div>
  
          <div class="p-fluid p-form-grid p-grid p-jc-end">
            <div class="p-field p-col">
              <label for="inicio">Inicio:</label>
              <p-calendar id="inicio" dateFormat="dd/mm/yy" inputStyleClass="p-text-center"></p-calendar>
            </div>
            <div class="p-field p-col">
              <label for="fin">Fin:</label>
              <p-calendar id="fin" dateFormat="dd/mm/yy" inputStyleClass="p-text-center"></p-calendar>
            </div>
  
            <div class="p-field p-mr-2 p-ml-2">
              <button pButton pRipple type="button" label="Buscar" pTooltip="Buscar" tooltipPosition="bottom"
                style="margin-top: 2.30rem" icon="pi pi-search"></button>
            </div>
          </div>
        </div>
      </ng-template>
  
      <ng-template pTemplate="header">
        <tr>
          <th>Código</th>
          <th>Tipo de cupon</th>
          <th>Campaña</th>
          <th>Desde</th>
          <th>Hasta</th>
          <th>Estado</th>
      </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cupong>
        <tr>
          <td>{{cupong.id}}</td>
          <td>{{cupong.tipocupon}}</td>
          <td>{{cupong.campana}}</td>
          <td>{{cupong.fechainicio}}</td>
          <td>{{cupong.fechafin}}</td>
          <td>{{cupong.estado}}</td>
        </tr>
      </ng-template>
  
    </p-table>
  </div>
