<p-table #dt id="dt" [value]="deviceList" [responsive]="true" [rowHover]="true" [scrollable]="true" scrollHeight="40vh"
          styleClass="p-datatable-sm p-datatable-striped" columnResizeMode="expand">
     <ng-template pTemplate="colgroup">
          <colgroup *ngIf="!isMobile">
               <col style="width:50%;">
               <col style="width:20%;">
          </colgroup>
     </ng-template>
     <ng-template pTemplate="header">
          <tr>
               <th pSortableColumn="deviceDetails">Dispositivo <p-sortIcon field="deviceDetails"></p-sortIcon></th>
               <th pSortableColumn="location">Localización <p-sortIcon field="location"></p-sortIcon></th>
               <th pSortableColumn="lastLoggedIn">Último Logueo <p-sortIcon field="lastLoggedIn"></p-sortIcon></th>
          </tr>
     </ng-template>
     <ng-template pTemplate="body" let-device>
          <tr>
               <td><span class="p-column-title">Dispositivo</span>{{device.deviceDetails}}</td>
               <td ><span class="p-column-title">Localización</span>{{device.location}}</td>
               <td ><span class="p-column-title">Último Logueo</span>{{device.lastLoggedIn | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
          </tr>
     </ng-template>
</p-table>

<div class="p-d-flex p-jc-end p-mt-3">
     <button pButton pRipple label="Cerrar" (click)="cerrar()" icon="pi pi-times" class="p-button-secondary"></button>
 </div>
