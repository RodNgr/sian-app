<p-table #dt id="dt" [value]="grupoTiendaList" [responsive]="true" [rowHover]="true" [scrollable]="true" scrollHeight="40vh"
          styleClass="p-datatable-sm p-datatable-striped" columnResizeMode="expand">
     <ng-template pTemplate="caption">
          <div class="p-formgroup-inline">
               <div class="p-field">
                    <p-dropdown appendTo="body"  [options]="empresaService.getEmpresas()" [(ngModel)]="empresaSeleccionada" optionLabel="nombre" 
                         placeholder="Seleccione una Empresa" (onChange)="changeEmpresa()"></p-dropdown>
               </div>
               <div class="p-field">
                    <p-dropdown appendTo="body" [options]="tiendas" [(ngModel)]="tiendaSeleccionada" optionLabel="nombreTienda" [filter]="true" 
                         filterBy="nombreTienda" [showClear]="true" placeholder="Seleccione una Tienda"></p-dropdown>
               </div>
               <button pButton pRipple label="Agregar" class="p-button-success" (click)="agregar()"></button>
          </div>
     </ng-template>
     <ng-template pTemplate="colgroup">
          <colgroup *ngIf="!isMobile">
               <col style="width:20%;">
               <col style="width:60%;">
          </colgroup>
     </ng-template>
     <ng-template pTemplate="header">
          <tr>
               <th pSortableColumn="store.marca">Marca <p-sortIcon field="sotre.marca"></p-sortIcon></th>
               <th pSortableColumn="store.nombreTienda">Tienda <p-sortIcon field="store.nombreTienda"></p-sortIcon></th>
               <th >Acción</th>
          </tr>
     </ng-template>
     <ng-template pTemplate="body" let-grupoTienda>
          <tr>
               <td><span class="p-column-title">Marca</span>{{grupoTienda.store.marca}}</td>
               <td><span class="p-column-title">Tienda</span>{{grupoTienda.store.nombreTienda}}</td>
               <td><span class="p-column-title">Acción</span><button pButton pRipple label="Eliminar" class="p-button-danger" (click)="delete(grupoTienda)"></button></td>
          </tr>
     </ng-template>
</p-table>

<div class="p-d-flex p-jc-end p-mt-3">
     <button pButton pRipple label="Cerrar" (click)="cerrar()" icon="pi pi-times" class="p-button-secondary"></button>
</div>
