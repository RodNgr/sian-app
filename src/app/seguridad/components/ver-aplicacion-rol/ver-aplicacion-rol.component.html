<p-table #dt id="dt" [value]="aplicacionesRol" [responsive]="true" [rowHover]="true" [scrollable]="true" scrollHeight="40vh"
          styleClass="p-datatable-sm p-datatable-striped" columnResizeMode="expand">
     <ng-template pTemplate="colgroup">
          <colgroup *ngIf="!isMobile">
               <col style="width:15%;">
          </colgroup>
     </ng-template>
     <ng-template pTemplate="header">
          <tr>
               <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
               <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
          </tr>
     </ng-template>
     <ng-template pTemplate="body" let-aplicacionRol>
          <tr>
               <td><span class="p-column-title">Id</span>{{aplicacionRol.application.id}}</td>
               <td ><span class="p-column-title">Nombre</span>{{aplicacionRol.application.name}}</td>
          </tr>
     </ng-template>
</p-table>

<div class="p-d-flex p-jc-end p-mt-3">
     <button pButton pRipple label="Cerrar" (click)="cerrar()" icon="pi pi-times" class="p-button-secondary"></button>
 </div>
